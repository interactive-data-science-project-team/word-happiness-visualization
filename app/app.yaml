runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /static
  static_dir: static
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /.*
  script: main.app
# [END handlers]

libraries:
-  name: jinja2
   version: latest
- name: ssl
  version: latest
- name: numpy
  version: latest
- name: MySQLdb
  version: "latest"

# [START env_variables]
