<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Happiness Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>

<body ng-app="app" ng-cloak layout="column" ui-view>

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button aria-label="Go Back">
            Back
        </md-button>

        <h2 flex md-truncate>Interactive Analytics</h2>
    </div>
</md-toolbar>

</div>


<md-content flex layout-fill layout="column">
    <scatter-plot></scatter-plot>
</md-content>

<!-- AngularJS Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<script src="http://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<!-- Chart js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

<!-- google chart -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/1.0.0-beta.1/ng-google-chart.min.js" type="text/javascript"></script>

<!-- custom modules -->
<script src="app.module.js"></script>
<script src="app.components.js"></script>
<script src="app.data.service.js"></script>

</body>
</html>
